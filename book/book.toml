[book]
authors = ["Pragmatic AI Labs <info@paiml.com>"]
language = "en"
multilingual = false
src = "src"
title = "Pacha - Model, Data and Recipe Registry"
description = "A comprehensive guide to MLOps artifact management: model versioning, dataset lineage, training recipes, and reproducible ML workflows"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "rust"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/paiml/pacha"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/paiml/pacha/edit/main/book/{path}"
site-url = "/pacha/"

[output.html.playground]
editable = true
copyable = true
copy-js = true
runnable = false
