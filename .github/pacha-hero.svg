<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="modelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#238636"/>
      <stop offset="100%" style="stop-color:#2ea043"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f6feb"/>
      <stop offset="100%" style="stop-color:#388bfd"/>
    </linearGradient>
    <linearGradient id="recipeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8957e5"/>
      <stop offset="100%" style="stop-color:#a371f7"/>
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#da3633"/>
      <stop offset="100%" style="stop-color:#f85149"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <text x="600" y="40" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="32" font-weight="bold">pacha</text>
  <text x="600" y="65" text-anchor="middle" fill="#8b949e" font-family="system-ui, sans-serif" font-size="14">Model, Data &amp; Recipe Registry • Sovereign AI Stack • Pure Rust</text>

  <!-- Model Registry -->
  <g transform="translate(50, 95)">
    <rect x="0" y="0" width="260" height="130" rx="8" fill="url(#modelGrad)" filter="url(#shadow)"/>
    <text x="130" y="28" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Model Registry</text>
    <text x="20" y="55" fill="#ffffffcc" font-family="monospace" font-size="11">Semantic versioning (SemVer)</text>
    <text x="20" y="75" fill="#ffffffcc" font-family="monospace" font-size="11">Model Cards (Mitchell 2019)</text>
    <text x="20" y="95" fill="#ffffffcc" font-family="monospace" font-size="11">Lifecycle stages (dev→prod)</text>
    <text x="20" y="115" fill="#ffffffcc" font-family="monospace" font-size="11">Lineage tracking</text>
  </g>

  <!-- Data Registry -->
  <g transform="translate(330, 95)">
    <rect x="0" y="0" width="260" height="130" rx="8" fill="url(#dataGrad)" filter="url(#shadow)"/>
    <text x="130" y="28" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Data Registry</text>
    <text x="20" y="55" fill="#ffffffcc" font-family="monospace" font-size="11">Dataset versioning</text>
    <text x="20" y="75" fill="#ffffffcc" font-family="monospace" font-size="11">Datasheets (Gebru 2021)</text>
    <text x="20" y="95" fill="#ffffffcc" font-family="monospace" font-size="11">W3C PROV-DM provenance</text>
    <text x="20" y="115" fill="#ffffffcc" font-family="monospace" font-size="11">Feature documentation</text>
  </g>

  <!-- Recipe Registry -->
  <g transform="translate(610, 95)">
    <rect x="0" y="0" width="260" height="130" rx="8" fill="url(#recipeGrad)" filter="url(#shadow)"/>
    <text x="130" y="28" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Recipe Registry</text>
    <text x="20" y="55" fill="#ffffffcc" font-family="monospace" font-size="11">Training recipes (TOML)</text>
    <text x="20" y="75" fill="#ffffffcc" font-family="monospace" font-size="11">Hyperparameter specs</text>
    <text x="20" y="95" fill="#ffffffcc" font-family="monospace" font-size="11">Environment dependencies</text>
    <text x="20" y="115" fill="#ffffffcc" font-family="monospace" font-size="11">Experiment tracking</text>
  </g>

  <!-- Storage -->
  <g transform="translate(890, 95)">
    <rect x="0" y="0" width="260" height="130" rx="8" fill="url(#storageGrad)" filter="url(#shadow)"/>
    <text x="130" y="28" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Content-Addressed</text>
    <text x="20" y="55" fill="#ffffffcc" font-family="monospace" font-size="11">BLAKE3 cryptographic hash</text>
    <text x="20" y="75" fill="#ffffffcc" font-family="monospace" font-size="11">Automatic deduplication</text>
    <text x="20" y="95" fill="#ffffffcc" font-family="monospace" font-size="11">Integrity verification</text>
    <text x="20" y="115" fill="#ffffffcc" font-family="monospace" font-size="11">Zstd compression</text>
  </g>

  <!-- Bottom features -->
  <g transform="translate(50, 250)">
    <rect x="0" y="0" width="540" height="100" rx="8" fill="#21262d" filter="url(#shadow)"/>
    <text x="270" y="25" text-anchor="middle" fill="#58a6ff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Lineage Graph</text>
    <text x="30" y="50" fill="#8b949e" font-family="monospace" font-size="11">Fine-tuning • Distillation • Quantization (INT8/INT4/FP16/BF16)</text>
    <text x="30" y="70" fill="#8b949e" font-family="monospace" font-size="11">Model merging • Pruning • Full derivation history</text>
    <text x="30" y="90" fill="#8b949e" font-family="monospace" font-size="11">Graph traversal: ancestors() • descendants() • find_node()</text>
  </g>

  <g transform="translate(610, 250)">
    <rect x="0" y="0" width="540" height="100" rx="8" fill="#21262d" filter="url(#shadow)"/>
    <text x="270" y="25" text-anchor="middle" fill="#58a6ff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">Sovereign AI Stack Integration</text>
    <text x="30" y="50" fill="#8b949e" font-family="monospace" font-size="11">alimentar (.ald) • aprender (.apr) • entrenar • realizar</text>
    <text x="30" y="70" fill="#8b949e" font-family="monospace" font-size="11">SQLite metadata • Content-addressed objects</text>
    <text x="30" y="90" fill="#8b949e" font-family="monospace" font-size="11">CLI: pacha model|data|recipe|run [register|list|get]</text>
  </g>

  <text x="600" y="385" text-anchor="middle" fill="#484f58" font-family="system-ui, sans-serif" font-size="11">pacha v0.1.0 • MIT License • Pure Rust • Zero C/C++ Dependencies</text>
</svg>
